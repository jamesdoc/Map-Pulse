<script>
	d3.selection.prototype.moveToFront = function() {
	  return this.each(function(){
		this.parentNode.appendChild(this);
	  });
	};
	
	(function() {
		var svg = d3.select(".map");
		
		var circle = svg.selectAll("circle");
    	
    	circle.on("mouseover", function(){d3.select(this).style("fill", "pink");})
    		.on("mouseout", function(){d3.select(this).style("fill", "#251F4F");})
			.on("click", getPoint);
	})();
	
	
	function getPoint()
	{
		var point = d3.select(this);
		
		var x = point.attr('data-x');
		var y = point.attr('data-y');

		loop(x, y, 4);
	}
	
	function loop(x, y, r)
	{
		console.log(x + ',' + y);
		
		i = 1;
		
		tl2bl(parseInt(x)+i, parseInt(y)+i, 2*i);
		
		b = 1;
		(function myLoop (i) {          
			setTimeout(function () {   
			  	
			  	pulse(parseInt(x)+b, parseInt(y)+b);
				
				tl2bl(parseInt(x)+b, parseInt(y)+b, 2*b); 
				
				b++;
				      
			  if (--i) myLoop(i);      //  decrement i and call myLoop again if i > 0
			}, 150)
		})(r);                        //  pass the number of iterations as an argument
		
		
	}

	function tl2bl(x,y,count)
	{
		pulse(x, y);
		
		a = 1;
		
		while(a <= count)
		{
			x=x;
			y=y-1;
			
			pulse(x, y);
			a++;
		}
		
		bl2br(x,y,count)
	}
	
	function bl2br(x,y,count)
	{
		a = 1;
		while(a <= count)
		{
			x=x-1;
			y=y;
			
			pulse(x, y);
			a++;
		}
		
		br2tl(x,y,count);
		
	}
	
	function br2tl(x,y,count)
	{
		a = 1;
		while(a <= count)
		{
			x=x;
			y=y+1;
			
			pulse(x, y);
			a++;
		}
		
		tl2tr(x,y,count);
	}
	
	function tl2tr(x,y,count)
	{
		count = count-1;
		a = 1;
		while(a <= count)
		{
			x=x+1;
			y=y;
			
			pulse(x, y);
			a++;
		}
	}
	
	function pulse(x, y)
	{
		
		point = d3.select("#p" + x + '-' + y);
		
		point
		  .transition()           
			.delay(0)            
			.duration(500)
			.attr("r", 3)
			.each("end", animateSecondStep);
	}
	
	function animateSecondStep() {
	
		var point = d3.select(this);
		
		point.moveToFront()
		  .transition()           
			.delay(0)            
			.duration(250)
			.attr("r", 1.417);
	}
	
</script>
